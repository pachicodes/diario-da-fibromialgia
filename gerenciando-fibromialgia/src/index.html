<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Fibromialgia</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Diário de Fibromialgia</h1>
    </header>
    <main>
        <section id="pain-tracker">
            <h2>Registro de Dor</h2>
            <label for="pain-level">Nível de Dor (1 a 10):</label>
            <input type="number" id="pain-level" min="1" max="10">
            <button id="submit-pain">Registrar Dor</button>
        </section>
        <section id="fatigue-tracker">
            <h2>Registro de Fadiga</h2>
            <label for="fatigue-level">Nível de Fadiga (1 a 10):</label>
            <input type="number" id="fatigue-level" min="1" max="10">
            <button id="submit-fatigue">Registrar Fadiga</button>
        </section>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
